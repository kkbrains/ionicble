<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script type="text/javascript" src="js/hexfloat.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="mainCntrl">

      <div ng-show="bluetoothInitialized"> 
        <div class="item item-divider">BLE</div>
          <div class="card">
            <div class="item item-text-wrap">
            {{scanprogress}}
            <button class="button" ng-show="showButton" ng-click="connectSpin()">{{btnname}}</button>
            </div>
          </div>
        <div class="button-bar">
          <button class="button button-positive" ng-click="startScan()"> Scan Bluetooth</button>
          <button class="button button-assertive" ng-click="stopScan()"> Stop Bluetooth</button>
        </div>

        </div>

        <div class="lists">
            <div class="item" ng-repeat="service in spin.services" ng-if="service.descriptors.length">
                <div > {{service.descriptors[0].uuid}}</div>
                <div>
                  <span>Notify</span>
                  <span >Read</span>
                </div>
                 <div> {{service.uuid}}</div>
            </div>
        </div>


        <div class="item" ng-repeat="value in readValue"> 
           Caputred: {{value.value}}
        </div>


        <ul class="list">
        <div ng-repeat="chemical in chemicalResults" class="item">
          <label class="item item-input">
          <span class="input-label">{{chemical.name}}</span>
            {{chemical.result}}
        </label>
        </div>
        </ul>
      </ion-content>
    </ion-pane>
  </body>
</html>
